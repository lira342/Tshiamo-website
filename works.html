<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tshiamo.M</title>
  <link rel="stylesheet" href="main.css">
  <style>
    /* ---- global ---- */
    body{
      background:#000;
      color:#fff;
      font-family:Arial,Helvetica,sans-serif;
      margin:0;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    a{color:#fff;text-decoration:none;}

    /* ---- header ---- */
    header{
      width:100%;
      padding:20px 0;
      background:#111;
    }
    .container{
      width:90%;
      max-width:1100px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    nav a{
      margin-left:25px;
      font-size:14px;
      letter-spacing:1px;
    }
    nav a:hover{text-decoration:underline;}

    /* ---- works gallery ---- */
    main{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:40px 0;
    }
    .works-section{
      width:90%;
      max-width:900px;
      text-align:center;
    }
    #image-container{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
      margin-bottom:25px;
    }
    #image-container img{
      width:100%;
      height:auto;
      display:block;
      border:1px solid #333;
    }

    /* ---- category tabs ---- */
    .category-tabs{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .category-tabs button{
      background:#222;
      color:#fff;
      border:1px solid #444;
      padding:10px 20px;
      cursor:pointer;
      text-transform:uppercase;
      font-size:14px;
      transition:background .3s,border .3s;
    }
    .category-tabs button.active{
      background:#f1f1f1;
      color:#000;
      border-color:#f1f1f1;
    }
    .category-tabs button:hover:not(.active){background:#333;}
  </style>
</head>
<body>

<header>
  <div class="container">
    <a href="index.html">
      <img src="/pictures/Screenshot (51).png" alt="logo" width="50" height="50">
    </a>
    <nav>
      <a href="about.html">ABOUT</a>
      <a href="works.html">WORKS</a>
      <a href="contacts.html">WORK WITH ME</a>
    </nav>
  </div>
</header>

<main>
  <section class="works-section">
    <div id="image-container"></div>

    <div class="category-tabs">
      <button class="tab-button active" data-category="web-design">WEB DESIGN</button>
      <button class="tab-button" data-category="advertisement">ADVERTISEMENT</button>
      <button class="tab-button" data-category="illustration">ILLUSTRATION</button>
      <button class="tab-button" data-category="photography">PHOTOGRAPHY</button>
    </div>
  </section>
</main>

<script>
  const gallery = {
    'web-design': [
      'pictures/web-design1.png',
      'pictures/web-design2.png',
      'pictures/web-design3.png',
      'pictures/web-design4.png'
    ],
    'advertisement': [
      'adv1.png',
      'adv2.png',
      'adv3.png'
    ],
    'illustration': [
      'illustra.png',
      'illustra1.png',
      'illustra2.png'
    ],
    'photography': [
      'pictures/photography1.png',
      'pictures/photography.png',
      'https://picsum.photos/seed/jack/900/600'
    ]
  };

  const container = document.getElementById('image-container');
  const tabs      = document.querySelectorAll('.tab-button');

  function loadCategory(category){
    container.innerHTML = '';                       // wipe old
    (gallery[category] || []).forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = category;
      container.appendChild(img);
    });
  }

  tabs.forEach(btn => {
    btn.addEventListener('click', () => {
      tabs.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      loadCategory(btn.dataset.category);
    });
  });

  // initial load
  tabs[0].click();
</script>

</body>
</html>
