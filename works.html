<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tshiamo.M</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .works-section {
            text-align: center;
            padding: 20px;
            width: 80%;
            max-width: 900px;
        }

        .works-image-container {
            position: relative;
            margin-bottom: 20px;
        }

        .works-image-container img {
            width: 90%;
            height: auto;
            display: block;
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .category-tabs button {
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            text-transform: uppercase;
            font-size: 14px;
        }

        .category-tabs button.active {
            background-color: #f1f1f1;
            color: #000;
            border-color: #f1f1f1;
        }

        .category-tabs button:hover:not(.active) {
            background-color: #333;
        }
    </style>
</head>
<body>


<header>
<div class="container">
<a href="#home" >
<img src="/pictures/Screenshot (51).png" alt="logo" width="50" height="50">
</a>
<nav>
<a href="about.html">ABOUT</a>
<a href="works.html">WORKS</a>
<a href="contacts.html">WORK WITH ME</a>

</div>
</header>


<main>
<div class="works-section">
    <div class="works-image-container">
        <img id="main-image" src="https://i.ibb.co/L5hY59n/image-352f66.jpg" alt="Portfolio work example">
    </div>

    <div class="category-tabs">
        <button class="tab-button active" data-category="web-design">WEB DESIGN</button>
        <button class="tab-button" data-category="Advertisement">ADVERTISEMENT</button>
        <button class="tab-button" data-category="illustration">ILLUSTRATION</button>
        <button class="tab-button" data-category="photography">PHOTOGRAPHY</button>
    </div>
</div>

<script>
   // 1. data: arrays instead of single strings
const gallery = {
  'web-design': [
    'pictures/web-design1.png',
    'pictures/web-design2.png',
    'pictures/web-design3.png',
    'pictures/web-design4.png'
  ],
  'advertisement': [
    'adv1.png',
    'adv2.png',
    'adv3.png'
  ],
  'illustration': [
    'illustra.png',
    'illustra1.png',
    'illustra2.png'
  ],
  'photography': [
    'https://picsum.photos/seed/king/900/600',
    'https://picsum.photos/seed/queen/900/600',
    'https://picsum.photos/seed/jack/900/600'
  ]
};

// 2. cache DOM
const tabs       = document.querySelectorAll('.tab-button');
const container  = document.getElementById('image-container'); // <div id="image-container"></div>

// 3. one listener for every tab
tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    // active-state styling
    tabs.forEach(btn => btn.classList.remove('active'));
    tab.classList.add('active');

    // grab the category
    const category = tab.dataset.category;      // e.g. "web-design"

    // build the new gallery
    container.innerHTML = '';                   // wipe previous pictures
    const urls = gallery[category] || [];       // safe fallback
    urls.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = category;
      container.appendChild(img);
    });
  });
});

// 4. optional: click the first tab on load
tabs[0].click();
</script>
</body>
</html>
