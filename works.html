    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .slider {
      position: relative;
      width: 650px;
      height: 400px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    .slider img.active {
      opacity: 1;
      z-index: 1;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 26px;
      cursor: pointer;
      padding: 10px 16px;
      border-radius: 50%;
      transition: background 0.3s;
      z-index: 2;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    .category-btn {
      background: transparent;
      border: 2px solid #ff007f;
      color: #ffffff;
      padding: 8px 18px;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .category-btn:hover,
    .category-btn.active {
      background: #ff007f;
      color: #fff;
    }
  </style>

    <script src="/main.js">
      const gallery = {
        "web-design": [
          "pictures/web-design1.png",
          "pictures/web-design2.png",
          "pictures/web-design3.png",
          "pictures/web-design4.png",
        ],
        advertisement: ["adv1.png", "adv2.png", "adv3.png"],
        illustration: ["illustra.png", "illustra1.png", "illustra2.png"],
        photography: ["pictures/photography1.png", "pictures/photography.png"],
      };

      const container = document.getElementById("image-container");
      const tabs = document.querySelectorAll(".tab-button");

      function loadCategory(category) {
        container.innerHTML = ""; // wipe old
        (gallery[category] || []).forEach((src) => {
          const img = document.createElement("img");
          img.src = src;
          img.alt = category;
          container.appendChild(img);
        });
      }

      tabs.forEach((btn) => {
        btn.addEventListener("click", () => {
          tabs.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          loadCategory(btn.dataset.category);
        });
      });

      // initial load
      tabs[0].click();
    </script>
